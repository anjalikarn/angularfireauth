<div class="displayTable">
    <div class="displayTableCell">
  
      <div class="px-logo">
        <a href="https://www.positronx.io" target="_blank">
          <img src="https://www.positronx.io/wp-content/themes/positronx/img/logo-positronx-white.svg" alt="positronX.io - Learn Full Stack Development">
        </a>
      </div>
  
      <div class="authBlock">
        <h3>Sign Up</h3>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        
        <div class="formGroup">
          <input type="text" class="formControl" placeholder="Display Name" formControlName="displayName" required>
        </div>

        <div class="formGroup">
          <input type="email" class="formControl" placeholder="Email Address" formControlName="userEmail" required>
        </div>
  
        <div class="formGroup">
          <input type="password" class="formControl" placeholder="Password" formControlName="userPwd" required>
        </div>
  
        <div class="formGroup">
          <!--<input type="button" class="btn btnPrimary" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value,userName.value)">-->
          <button [disabled]='!registrationForm.valid' class="btn btn-primary" type="submit">Register</button>
        </div>

        </form>
  
        <div class="formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
  
        <!-- Continue with Google -->
        <div class="formGroup">
          <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Continue with Google
          </button>
        </div>
        
      </div>
  
      <div class="redirectToLogin">
        <span>Already have an account? <span class="redirect" routerLink="/sign-in">Log In</span></span>
      </div>
    </div>
